<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>《水调歌头》</title>
	<style type="text/css">
	.box1,.box2{
	color: red;	
	
	}
	body p{
		font-size: 14px;
	}
	}	
	</style>
</head>
<body>
	<h2 class="box1">水调歌头</h2>
	<hr>
	<p class="box2">
	明月几时有，把酒问青天。
	<br>
	不知天上宫阙，今夕是何年？
	<br>
	我欲乘风归去，又恐琼楼玉宇,
	<br>
	高处不胜寒。
	<br>
	起舞弄清影，何似在人间！
	</p>
	<p>
	转朱阁，低绮户，照无眠。
	<br>
	不应有恨，何事长向别时圆？
	<br>	
	人有悲欢离合，月有阴晴圆缺，
	<br>
	此事古难全。 
	<br>
	但愿人长久，千里共婵娟。
	</p>
</body>
</html>
