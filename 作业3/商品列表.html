<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品列表</title>
	<style type="text/css">
		.box{
			width: 600px;
			margin: 0 auto;
			border: 1px solid gray;
			height: 420px;
			position: relative;
		}
		h4{
			margin-top: 0;
			margin-bottom: 0;
		}
		.box1,.box2,.box3,.box4{
			border: 1px solid gray;
			float: left;
			width: 189px;
			height: 189px;
			margin: 3px;
		}
		.box5{
			position: absolute;
			left: 340px;
		}
	</style>
</head>
<body>
	<div class="box">
		<h4>商品列表</h4>
	<div class="box1"><img src="images/photo_01.jpg"></div>
	<div class="box2"><img src="images/photo_02.jpg"></div>
	<div class="box3"><img src="images/photo_03.jpg"></div>
	<div class="box4"><img src="images/photo_04.jpg"></div>
	<div class="box5"><img src="images/xsq.png"></div>
</div>
</body>
</html>
