<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体属性</title>
	<style type="text/css">
				span{
			font-family:楷体;
			font-style:italic;
			font-size: 16px;
			line-height: 30px;
			font-weight:bold;
			text-decoration: underline;
			color: blue;
		}
		.box{
			margin-left: 560px;
		}
	</style>
</head>
<body>

	<div><span>电子书刊</span>电子书&nbsp;网络原创&nbsp;数字杂志&nbsp;多媒体图书目</div>
	
	<div><span>音像</span>音乐&nbsp;影视&nbsp;教育音像</div>
	
	<div><span>经管励志</span>经济&nbsp;金融与投资&nbsp;管理&nbsp;励志与成功</div>
	</div>
	
</body>
</html>
